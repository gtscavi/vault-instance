bankVaultsImage: banzaicloud/bank-vaults:1.15.3

env:
  VAULT_LOG_LEVEL: "debug"
  VAULT_STORAGE_FILE: "/vault/file"
  SKIP_CHOWN: "true"
  #SKIP_SETCAP: "true"

existingTlsSecretName: ""

image: vault:1.10.3

ingress:
  enabled: true
  annotations: {}
  spec:
    rules:
      - host: vault.does.not.exist
        http:
          paths:
          - backend:
              service:
                name: vault
                port:
                  number: 8200
            path: /
            pathType: ImplementationSpecific

istio:
  enabled: false

size: 1

auth:
  namespaces:
  - secret-infra

pvc:
  storageClassName:
  size: 1Gi

# example "default"
customAuthRole: ""
